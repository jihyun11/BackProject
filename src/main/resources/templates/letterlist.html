<!-- 리스트 게시판 시작-->

<form method="post" action="/letter/receive_letter">
    <div id="mainWrapper">
        <ul>
            <!-- 게시판 제목 -->
            <li>게시판 Title </li>

            <!-- 게시판 목록  -->
            <li><span class="w3-text-pink">⋆⁺₊⋆☾⋆⁺₊⋆♡⋆⁺₊⋆☾⋆⁺₊⋆</span>Letter List<span class="w3-text-pink">⋆⁺₊⋆☾⋆⁺₊⋆♡⋆⁺₊⋆☾⋆⁺₊⋆</span></li>

            <table class="w3-table w3-bordered">
                <colgroup>
                    <col style="width:10%"/>
                    <col style="width:60%"/>
                    <col style="width:20%"/>
                    <col style="width:10%"/>
                </colgroup>
                <tr class="w3-grey">
                    <th>No</th>
                    <th>내용</th>
                    <th>작성일</th>
                    <th>작성자</th>
                </tr>
                <tr th:each="letter : ${list}">
                    <td th:text="${letter.letterId}">1</td>
                    <td class="left" name="comment" th:text="${letter.comment}">제목</td>
                    <td th:text="${letter.createTime}">2014.07.09</td>
                    <td th:text="${letter.writer}">자바킹</td>
                </tr>
            </table>
        </ul>
    </div>
</form>
